<!DOCTYPE html>
<html lang="pt-br"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
>
    <h:head>
        <title>Página de Login</title>
    </h:head>
    <h:body>
        <h1>Página de Login</h1>
		<h:form id="formLogin">
			<h1> 
				<h:outputText value="Benvindo(a) ao sistema" id="benVindo"/>
			</h1>
			<h:panelGrid columns="2">
				<h:outputLabel for ="login" value="login" ></h:outputLabel>
				<h:inputText value="#{LoginBean.usuario.login}" required="true">
					<f:passThroughAttribute name="type" value="text"></f:passThroughAttribute>
				</h:inputText>		
						
			
				<h:outputLabel for ="Senha" value="login" ></h:outputLabel>
				<h:inputText value="#{LoginBean.usuario.senha}" required="true">
					<f:passThroughAttribute name="type" value="password"></f:passThroughAttribute>
				</h:inputText>
			
				<h:commandButton action="#{LoginBean.efetuaLogin()}" value="Enviar" icon="ui-icon-star" ajax="false">
				</h:commandButton>
			</h:panelGrid>
			
    </h:body>
</html>
